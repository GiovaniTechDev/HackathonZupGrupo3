<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - Hackathon Zup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Favicon -->
    <link rel="icon" href="https://zupinnovation.com/wp-content/uploads/2023/04/LogoSimbolo_Branco-654x1024.png" type="image/png">

    <style>
        /* Reseta estilos padrões */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo básico do body */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        /* Animação de fade-in para o formulário */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Contêiner principal que segura a imagem e o formulário */
        .main-container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            height: 80%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Estilo para a parte da imagem */
        .image-container {
            flex: 1;
            background-image: url('https://scontent.fbnu3-1.fna.fbcdn.net/v/t39.30808-6/347596707_231143979554244_2440681729413608587_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=X8Dl1__SgKgQ7kNvgFcLjfX&_nc_ht=scontent.fbnu3-1.fna&_nc_gid=APvwjJzSN0qxXzMC2VZ83T9&oh=00_AYByKizPBZpEmGAIWdIyHqZFk8z4OziPQs7ZsvaaeutAPg&oe=66EA57DE');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* Estilo para a parte de registro */
        .register-container {
            flex: 1;
            background-color: #0e1a33;
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation: fadeIn 2s ease;
        }

        /* Estilo do logo */
        .register-container img {
            max-width: 150px;
            margin-bottom: 20px;
        }

        /* Título do formulário */
        .register-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Formulário de registro */
        .register-container form {
            display: flex;
            flex-direction: column;
        }

        /* Grupos de formulário */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Animação de foco nos campos de entrada */
        .form-group input:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        /* Botão de registro */
        .register-btn {
            padding: 10px;
            background-color: white;
            color: #0e1a33;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .register-btn:hover {
            background-color: #dcdcdc;
        }

        /* Link para login */
        .login-link {
            margin-top: 20px;
            color: white;
            font-size: 14px;
        }

        .login-link a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Botão de página inicial */
        .home-btn {
            padding: 10px;
            background-color: #ffffff;
            color: #0e1a33;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .home-btn:hover {
            background-color: #dcdcdc;
        }

        /* Responsividade para dispositivos móveis */
        @media screen and (max-width: 768px) {
            .main-container {
                flex-direction: column;
                width: 90%;
                height: auto;
            }

            .register-container {
                padding: 20px;
            }

            .image-container {
                height: 200px;
            }

            .register-container img {
                max-width: 100px;
            }

            .register-container h1 {
                font-size: 20px;
            }

            .form-group input {
                padding: 12px;
                font-size: 16px;
            }

            .register-btn, .home-btn {
                font-size: 18px;
                padding: 12px;
            }

            .login-link {
                font-size: 14px;
                text-align: center;
            }
        }

        /* Botão flutuante para Página Inicial */
        .floating-home-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 15px;
            border-radius: 50%;
            text-align: center;
            font-size: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .floating-home-btn:hover {
            background-color: #218838;
        }

    </style>
</head>

<body>
<div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
    </div>
</div>
<script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
<script>  new window.VLibras.Widget('https://vlibras.gov.br/app'); </script>

<div class="main-container">
    <div class="image-container"></div>


    <div class="register-container">
        <img src="https://zup.com.br/wp-content/uploads/2023/05/LogoMonotone_Negativo.png" alt="Logo Zup">
        <h1>Criar Conta</h1>
        <form id="register-form" action="/dashboard.html" method="POST" onsubmit="return validateForm(event)">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirmar Senha</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required>
            </div>

            <button type="submit" class="register-btn">
                <i class="fas fa-user-plus"></i> Registrar
            </button>
        </form>

        <div class="login-link">
            <p>Já tem uma conta? <a href="http://localhost:63342/DesafioZupGrupo3/Login.html">Faça login</a></p>
        </div>

    </div>
</div>

<div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
    </div>
</div>

<!-- Botão Flutuante para Página Inicial -->
<a href="http://localhost:63342/DesafioZupGrupo3/Index.html" class="floating-home-btn">
    <i class="fas fa-home"></i>
</a>

<script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
<script> new window.VLibras.Widget('https://vlibras.gov.br/app'); </script>

<script>
    // Função para validar o formulário de registro
    function validateForm(event) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        if (password !== confirmPassword) {
            alert("As senhas não coincidem.");
            event.preventDefault(); // Impede o envio do formulário
            return false;
        }

        return true; // Prossegue com o envio do formulário
    }
</script>

</body>
</html>
