<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição - Hackathon Zup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js" defer></script>
</head>
<body>
<!-- Header -->
<header class="header">
    <div class="container">
        <img src="https://zup.com.br/wp-content/uploads/2023/05/LogoMonotone_Negativo.png" alt="Logo Zup" class="logo">
        <h1>Hackathon Zup - Equipe 3</h1>
    </div>
</header>

<!-- Accessibility Controls -->
<div class="accessibility-controls">
    <button onclick="toggleAccessibilityMenu()" class="accessibility-icon">
        <i class="fas fa-universal-access"></i>
    </button>
    <div class="accessibility-menu" id="accessibility-menu">
        <button onclick="changeFontSize('small')">Fonte menor</button>
        <button onclick="changeFontSize('large')">Fonte maior</button>
        <button onclick="changeFontSize('default')">Fonte padrão</button>
        <button onclick="toggleContrast()">Preto e Branco</button>
        <button onclick="toggleDarkMode()">Modo Noturno</button>
        <button onclick="toggleInvertColors()">Inverter Cores</button>
    </div>
</div>

<!-- Main Content -->
<main class="main-content">
    <div class="container">
        <h2>Formulário de Inscrição</h2>
        <form id="registration-form" enctype="multipart/form-data">
            <!-- Informações Pessoais -->
            <fieldset>
                <legend>Informações Pessoais</legend>
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome Completo">
                </div>
                <div class="form-group">
                    <label for="data-nascimento">Data de Nascimento</label>
                    <input type="date" id="data-nascimento" name="data-nascimento">
                </div>
                <div class="form-group">
                    <label for="genero">Gênero (opcional)</label>
                    <input type="text" id="genero" name="genero" placeholder="Gênero (opcional)">
                </div>
                <div class="form-group">
                    <label for="nacionalidade">Nacionalidade</label>
                    <input type="text" id="nacionalidade" name="nacionalidade" placeholder="Nacionalidade">
                </div>
                <div class="form-group">
                    <label for="email">Endereço de E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Endereço de E-mail">
                </div>
                <div class="form-group">
                    <label for="telefone">Número de Telefone</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="Número de Telefone">
                </div>
            </fieldset>

            <!-- Informações sobre a Deficiência -->
            <fieldset>
                <legend>Informações sobre a Deficiência</legend>
                <div class="form-group">
                    <label for="tipo-deficiencia">Tipo de Deficiência</label>
                    <input type="text" id="tipo-deficiencia" name="tipo-deficiencia" placeholder="Tipo de Deficiência">
                </div>
                <div class="form-group">
                    <label for="necessidades">Necessidades Específicas</label>
                    <textarea id="necessidades" name="necessidades" placeholder="Necessidades Específicas"></textarea>
                </div>
                <div class="form-group">
                    <label for="acessibilidade">Acessibilidade Necessária</label>
                    <textarea id="acessibilidade" name="acessibilidade" placeholder="Acessibilidade Necessária"></textarea>
                </div>
            </fieldset>

            <!-- Formação Acadêmica -->
            <fieldset>
                <legend>Formação Acadêmica</legend>
                <div class="form-group">
                    <label for="grau-escolaridade">Grau de Escolaridade</label>
                    <input type="text" id="grau-escolaridade" name="grau-escolaridade" placeholder="Grau de Escolaridade">
                </div>
                <div class="form-group">
                    <label for="instituicoes">Instituições de Ensino</label>
                    <input type="text" id="instituicoes" name="instituicoes" placeholder="Instituições de Ensino">
                </div>
                <div class="form-group">
                    <label for="cursos">Cursos Relevantes</label>
                    <input type="text" id="cursos" name="cursos" placeholder="Cursos Relevantes">
                </div>
            </fieldset>

            <!-- Experiência Profissional -->
            <fieldset>
                <legend>Experiência Profissional</legend>
                <div class="form-group">
                    <label for="cargo">Cargo Atual ou Último Cargo</label>
                    <input type="text" id="cargo" name="cargo" placeholder="Cargo Atual ou Último Cargo">
                </div>
                <div class="form-group">
                    <label for="empresas">Empresas Anteriores</label>
                    <input type="text" id="empresas" name="empresas" placeholder="Empresas Anteriores">
                </div>
                <div class="form-group">
                    <label for="periodo">Período de Experiência</label>
                    <input type="text" id="periodo" name="periodo" placeholder="Período de Experiência">
                </div>
                <div class="form-group">
                    <label for="responsabilidades">Principais Responsabilidades e Conquistas</label>
                    <textarea id="responsabilidades" name="responsabilidades" placeholder="Principais Responsabilidades e Conquistas"></textarea>
                </div>
            </fieldset>

            <!-- Competências e Habilidades -->
            <fieldset>
                <legend>Competências e Habilidades</legend>
                <div class="form-group">
                    <label for="linguagens">Linguagens de Programação</label>
                    <input type="text" id="linguagens" name="linguagens" placeholder="Linguagens de Programação">
                </div>
                <div class="form-group">
                    <label for="ferramentas">Ferramentas e Tecnologias</label>
                    <input type="text" id="ferramentas" name="ferramentas" placeholder="Ferramentas e Tecnologias">
                </div>
                <div class="form-group">
                    <label for="soft-skills">Soft Skills</label>
                    <input type="text" id="soft-skills" name="soft-skills" placeholder="Soft Skills">
                </div>
            </fieldset>

            <!-- Disponibilidade e Informações Adicionais -->
            <fieldset>
                <legend>Disponibilidade e Informações Adicionais</legend>
                <div class="form-group">
                    <label for="disponibilidade">Disponibilidade</label>
                    <input type="text" id="disponibilidade" name="disponibilidade" placeholder="Disponibilidade">
                </div>
                <div class="form-group">
                    <label for="outras-informacoes">Outras Informações</label>
                    <textarea id="outras-informacoes" name="outras-informacoes" placeholder="Outras Informações"></textarea>
                </div>
            </fieldset>

            <!-- Anexos -->
            <fieldset>
                <legend>Anexos</legend>
                <div class="form-group">
                    <label for="Laudo">Anexar Laudo</label>
                    <input type="file" id="Laudo" name="Laudo">
                </div>
                <div class="form-group">
                    <label for="cid">Anexar CID</label>
                    <input type="file" id="cid" name="cid">
                </div>
            </fieldset>

            <!-- Botões -->
            <div class="form-group">
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </div>

            <!-- Mensagem de Sucesso -->
            <div class="success" id="success-message"></div>
        </form>
    </div>
</main>

<!-- Footer -->
<footer class="footer">
    <div class="container">
        <p>&copy; 2024 Hackathon Zup - Todos os direitos reservados.</p>
    </div>
</footer>
</body>
</html>
