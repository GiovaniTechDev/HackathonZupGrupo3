<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hackathon Zup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Favicon -->
    <link rel="icon" href="https://zupinnovation.com/wp-content/uploads/2023/04/LogoSimbolo_Branco-654x1024.png" type="image/png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-pap4A7QG9Pj6xj5lVYLPhz09vfrtEwEF0Mkd3kIu8xVFT88MV3R6d1lyUbJtjRnVlv+3TnkB7Pd3y54mUs3aKw=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* Reseta estilos padrões */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo básico do body */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        /* Animação de fade-in */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Contêiner principal que segura a imagem e o formulário */
        .main-container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            height: 80%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        /* Estilo para a parte da imagem com animação */
        .image-container {
            flex: 1;
            background-image: url('https://scontent.fbnu3-1.fna.fbcdn.net/v/t39.30808-6/347596707_231143979554244_2440681729413608587_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=X8Dl1__SgKgQ7kNvgFcLjfX&_nc_ht=scontent.fbnu3-1.fna&_nc_gid=APvwjJzSN0qxXzMC2VZ83T9&oh=00_AYByKizPBZpEmGAIWdIyHqZFk8z4OziPQs7ZsvaaeutAPg&oe=66EA57DE');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
            animation: fadeIn 1.5s ease;
        }

        /* Estilo para a parte de login */
        .login-container {
            flex: 1;
            background-color: #0e1a33;
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            animation: fadeIn 1.5s ease;
        }

        /* Estilo do logo */
        .login-container img {
            max-width: 150px;
            margin-bottom: 20px;
        }

        /* Título do formulário */
        .login-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Formulário de login */
        .login-container form {
            display: flex;
            flex-direction: column;
        }

        /* Grupos de formulário */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: white;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Botão de login */
        .login-btn {
            padding: 10px;
            background-color: white;
            color: #0e1a33;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: #dcdcdc;
        }

        /* Link para recuperação de senha */
        .forgot-password {
            margin-top: 10px;
        }

        .forgot-password a {
            text-decoration: none;
            color: white;
            cursor: pointer;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Link para registrar */
        .register-link {
            margin-top: 20px;
            color: #ffffff;
        }

        .register-link a {
            color: #ffffff;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Estilos para o modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        .modal-content h2 {
            margin-bottom: 20px;
        }

        .modal-content .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal-content button {
            padding: 10px 20px;
            background-color: #0e1a33;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #1a3b6b;
        }

        /* Botão flutuante para Página Inicial */
        .floating-home-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 15px;
            border-radius: 50%;
            text-align: center;
            font-size: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .floating-home-btn:hover {
            background-color: #218838;
        }

        /* Responsividade para telas pequenas */
        @media screen and (max-width: 768px) {
            .main-container {
                flex-direction: column;
                width: 95%;
                height: auto;
            }

            .login-container {
                padding: 20px;
            }

            .image-container {
                height: 200px;
            }

            .login-container img {
                max-width: 100px;
            }

            .login-container h1 {
                font-size: 20px;
            }

            .form-group input {
                padding: 12px;
                font-size: 16px;
            }

            .login-btn {
                font-size: 18px;
                padding: 12px;
            }

            .modal-content {
                width: 90%;
                padding: 15px;
            }

            .floating-home-btn {
                bottom: 15px;
                right: 15px;
                padding: 12px;
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
<div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
    </div>
</div>
<script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
<script>  new window.VLibras.Widget('https://vlibras.gov.br/app'); </script>

<div class="main-container">
    <div class="image-container"></div>

    <div class="login-container">
        <img src="https://zup.com.br/wp-content/uploads/2023/05/LogoMonotone_Negativo.png" alt="Logo Zup" class="header-logo">
        <h1>Login</h1>
        <form id="login-form" action="/dashboard.html" method="POST" onsubmit="return validateLogin(event)">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>

            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>
        </form>

        <div class="forgot-password">
            <a onclick="openModal()">Esqueceu sua senha?</a>
        </div>

        <div class="register-link">
            <p>Não tem uma conta? <a href="http://localhost:63342/DesafioZupGrupo3/Registrar.html">Registre-se</a></p>
        </div>
    </div>
</div>

<!-- Modal para recuperação de senha -->
<div id="forgotPasswordModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Recuperar Senha</h2>
        <p>Digite seu e-mail para redefinir sua senha:</p>
        <input type="email" id="forgot-email" placeholder="Digite seu e-mail" required>
        <button type="button" onclick="sendPasswordRecovery()">Enviar</button>
    </div>
</div>

<!-- Botão Flutuante para Página Inicial -->
<a href="http://localhost:63342/DesafioZupGrupo3/Index.html" class="floating-home-btn">
    <i class="fas fa-home"></i>
</a>

<script>
    // Função para abrir o modal
    function openModal() {
        document.getElementById('forgotPasswordModal').classList.add('active');
    }

    // Função para fechar o modal
    function closeModal() {
        document.getElementById('forgotPasswordModal').classList.remove('active');
    }

    // Função para enviar o pedido de recuperação de senha
    function sendPasswordRecovery() {
        const email = document.getElementById('forgot-email').value;
        if (email === "") {
            alert("Por favor, insira um e-mail válido.");
        } else {
            alert(`Link de recuperação enviado para: ${email}`);
            closeModal();
        }
    }

    // Função para validar o login
    function validateLogin(event) {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (email === "" || password === "") {
            alert("Por favor, preencha todos os campos.");
            event.preventDefault();
            return false;
        }

        return true;
    }
</script>

</body>
</html>
